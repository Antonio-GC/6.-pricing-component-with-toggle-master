<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/Javascrip.js">
  <title>Frontend Mentor | [Challenge Name Here]</title>

 
</head>
<body>
<header class="container-header">
  <h1>Our Pricing </h1>
  <div class="header-switch">
    <p>Annually</p>
  <label>
    <div class="switch"></div>
    </label>
  <p>Monthly</p>
  </div>
  
</header>
<main class="container-card">

  <div class="card-basic card ">
    <p>Basic</p>
    <span class="card-text">&dollar;19.99</span>
    <p class="card-text">500 GB Storage</p>
    <p class="card-text">2 Users Allowed</p>
    <p class="card-text">Send up to 3 GB</p>

    <button class="card--button-basic button ">Learn More</button>


  </div>
  <div class="card-professional card ">

<p> Professional</p>
<span class="card-text">&dollar;24.99</span>
<p class="card-text">1 TB Storage</p>
<p class="card-text">5 Users Allowed</p>
<p class="card-text">Send up to 10 GB</p>
<button class="card--button-professional button ">Learn More</button>
  </div>

  <div class="card-master card ">
<p>Master</p>
<span class="card-text">&dollar;39.99</span>
<p class="card-text">2 TB Storage</p>
<p class="card-text">10 Users Allowed</p>
<p class="card-text">Send up to 20 GB</p>
<button class="card--button-master button ">Learn More</button>
    
  
  
  
  
  
  
  </div>
</main>

  
  

  

  

  
  
  
</body>
</html>
